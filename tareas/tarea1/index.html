<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css"/>
    <title>Tarea clase 6</title>
</head>
<body>
    
    

    
        <div class="container">
            <div class="row">
              <div class="col"></div>
              <div class="col-6">
                <form id="calcular-edades" name="formulario" class="form-row">
                    <div class="form-group row">
                        <label for="cantidad-integrantes" class="col-sm-5 col-form-label">Cantidad de integrantes</label>
                        <div class="col-sm-7">
                            <input type="number" id="cantidad-integrantes" name="integrantes" min="0" class="form-control">
                        </div>                                
                    </div>

                    <button type="submit" id="boton-siguiente" class="btn btn-primary btn-sm">Siguiente</button>  

                    <div id="integrantes"></div> 

                    <button type="button" id="calcular" class="oculto btn btn-primary btn-sm">Calcular</button>

                    <div id="resultados-calculo" class="oculto">
                        <p>La mayor edad es: <strong id="edad-mayor"></strong></p>
                        <p>La menor edad es: <strong id="edad-menor"></strong></p>
                        <p>El promedio de edad es: <strong id="edad-promedio"></strong></p>
                    </div>
                    <button type="reset" class="btn btn-secondary btn-sm" id="boton-reset">Reiniciar</button>
                </form>
              </div>
              <div class="col"></div>
            </div>
        </div>
    
    

    <script src="calculos.js"></script>
    <script src="validacion.js"></script>
    <script src="tarea1.js"></script>
    <script src="pruebas.js"></script>
</body>
</html>
