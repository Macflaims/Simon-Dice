<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Tarea clase 6</title>
</head>
<body>
    <div class="container pt-3">
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <form class="form-row" id="calcular-salarios">
                    <div class="row">
                        <div class="col-5">
                            <label for="agregar-integrantes">Agregar Integrantes</label>
                            <button type="submit" id="agregar-integrantes" class="btn btn-primary btn-sm">+</button>
                        </div>
                        <div class="col">
                            <label for="eliminar-integrantes">Eliminar Integrantes</label>
                            <button type="submit" id="eliminar-integrantes" class="btn btn-secondary btn-sm">-</button>
                        </div> 
                    </div>
                    <div id="integrantes" class="pt-3">
                    </div>

                    <button type="button" id="calcular" class="oculto btn btn-primary btn-sm">Calcular</button>
                    
                    <div id="resultados-calculo" class="oculto">
                        <p>El mayor salario es de: $<strong id="salario-mayor"></strong></p>
                        <p>El menor salario es de: $<strong id="salario-menor"></strong></p>
                        <p>El salario promedio es de: $<strong id="salario-promedio"></strong></p>
                        <p>El salario mensual promedio es de: $<strong id="salario-mensual-promedio"></strong></p>
                    </div>
                    <button type="reset" id="boton-reset" class="btn btn-secondary btn-sm">Reiniciar</button>
                </form>
            </div>
            <div class="col"></div>
         </div>
    </div>
    <script src="calculos.js"></script>
    <script src="validacion.js"></script>
    <script src="tarea2.js"></script>
    <script src="pruebas.js"></script>

</body>
</html>
