<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Dice</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container pt-1">
        <div class="row" >
          <div class="col-sm-6">
            <div class="alert alert-primary" id="estado">Haz click en "Empezar" para jugar.</div>
          </div>
          <div class="col-sm">
            <div class="alert">Ronda # <strong id="ronda">0</strong></div>
          </div>
          <div class="col-sm">
            <div class="alert"><button type="button" id="boton-empezar" class="btn btn-primary">Empezar</button></div>
          </div>
        </div>
    </div>
    <div class="container" id="tablero">
        <div class="row">
            <div class="col-sm pb-4">
                <div id="cuadro-1" class="cuadro"></div>
            </div>
            <div class="col-sm">
                <div id="cuadro-2" class="cuadro"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm pb-4">
                <div id="cuadro-3" class="cuadro"></div>
            </div>
            <div class="col-sm">
                <div id="cuadro-4" class="cuadro"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>    
</body>
</html>
